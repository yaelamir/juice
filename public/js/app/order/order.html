<div class="row">
<div>
  <div id="juicy" class="z-depth-1 title">
    <h1>Juicy</h1>
    <h6 class="slogan">Some Juicy slogan goes here.</h6>
  </div>
</div>
</div>
<h4>ORDER</h4>

<div class="card" id="ing-card">
  <div class="card-content">
    <h6>step one: choose your ingredients</h6>
  </div>
  <div class="row">
    <div class="col s3 m3 l3">
      <h6>fruits</h6>
      <hr>
        <ul>
          <li ng-repeat="ingredient in vm.data.ingredients | filter: {type: 'fruit'}"
              class="fruit hoverable" ng-class="{'text-highlight': vm.newJuice.hasIngredient(ingredient)}"
              ng-click="vm.addIng(ingredient)">{{ ingredient.name }}</li>
        </ul>
    </div>
    <div class="col s3 m3 l3">
      <h6>vegetables</h6>
      <hr>
        <ul>
          <li ng-repeat="ingredient in vm.data.ingredients | filter: {type: 'vegetable'}"
          class="fruit hoverable" ng-class="{'text-highlight': vm.newJuice.hasIngredient(ingredient)}"
          ng-click="vm.addIng(ingredient)">{{ ingredient.name }}</li>
        </ul>
    </div>
    <div class="col s3 m3 l3">
      <h6>sweet</h6>
      <hr>
        <ul>
          <li ng-repeat="ingredient in vm.data.ingredients | filter: {type: 'sweet'}"
          class="fruit hoverable" ng-class="{'text-highlight': vm.newJuice.hasIngredient(ingredient)}"
          ng-click="vm.addIng(ingredient)">{{ ingredient.name }}</li>
        </ul>
    </div>
     <div class="col s3 m3 l3">
      <h6>extras</h6>
      <hr>
        <ul>
          <li ng-repeat="ingredient in vm.data.ingredients | filter: {type: 'extras'}"
          class="fruit hoverable" ng-class="{'text-highlight': vm.newJuice.hasIngredient(ingredient)}"
          ng-click="vm.addIng(ingredient)">{{ ingredient.name }}</li>
        </ul>
    </div>
  </div>
</div>
<div class="card" id="size-card">
  <div class="card-content">
    <h6>step two: choose your size</h6>
  </div>
  <div class="row" id="juice-sizes">
    <div ng-click="vm.selectJuiceSize(juice);"
         ng-repeat="juice in vm.data.juices"
         class="card-content hoverable col s3 m3 l3 touchable"
         ng-class="{'text-highlight': vm.newJuice.size === juice.size}">
      <h6>{{juice.type}}</h6>
      <hr>
      <h6>{{juice.size}}</h6>
      <h6>{{juice.price}}</h6>
    </div>
  </div>
</div>

<div class="col s3 m3 l3">
  <a id="add-juice" class="waves-effect waves-light btn" ng-click="vm.submitOrder()">Add Juice</a>
</div>
