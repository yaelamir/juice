<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Juicy</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/vendor/jwt-decode.2.0.1.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>
  <div>
    <header ng-controller="NavbarController as vm">
      <nav>
        <div class="nav-wrapper navbar-fixed">
          <a ng-class="active" ui-sref="welcome" id="juicy-logo" class="left brand-logo black-text">Juicy</a>
          <ul id="nav" class="right hide-on-med-and-down">
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="order" class="navbar">Order</a></li>
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="cart" class="navbar">Cart</a></li>
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="profile" class="navbar">My Account</a></li>
            <li><a ng-class="active" ui-sref="welcome" class="navbar">About</a></li>
            <li><a ng-class="active" ng-hide="vm.authService.isLoggedIn();" ui-sref="signin" class="navbar">Login</a></li>
            <li><a ng-class="active" ng-click="vm.logOut();" ng-show="vm.authService.isLoggedIn();" class="navbar">Logout</a></li>
          </ul>
          <ul id="slide-out" class="right side-nav">
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="order" class="navbar">Order</a></li>
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="cart" class="navbar">Cart</a></li>
            <li><a ng-class="active" ng-show="vm.authService.isLoggedIn();" ui-sref="profile" class="navbar">My Account</a></li>
            <li><a ng-class="active" ui-sref="welcome" class="navbar">About</a></li>
            <li><a ng-class="active" ng-hide="vm.authService.isLoggedIn();" ui-sref="signin" class="navbar">Login</a></li>
            <li><a ng-class="active" ng-click="vm.logOut();" ng-show="vm.authService.isLoggedIn();" class="navbar">Logout</a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse">MENU</a>
        </div>
      </nav>
    </header>

    <main ui-view>
      <!-- ui-router (aka ui.router) inserts templates here -->
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="/js/app/app.module.js"></script>
  <script src="/js/app/config/app.debug.js"></script>
  <script src="/js/app/config/app.httpInterceptors.js"></script>
  <script src="/js/app/config/app.routes.js"></script>
  <script src="/js/app/config/jsonHeaders.service.js"></script>
  <script src="/js/app/config/tokenSigning.service.js"></script>
  <script src="/js/app/config/authErrorRedirect.service.js"></script>
  <script src="/js/app/auth/token.service.js"></script>
  <script src="/js/app/auth/auth.service.js"></script>
  <script src="/js/app/users/user.service.js"></script>
  <script src="/js/app/order/order.service.js"></script>
  <script src="/js/app/layouts/navbar.controller.js"></script>
  <script src="/js/app/auth/signin.controller.js"></script>
  <script src="/js/app/order/order.controller.js"></script>
  <script src="/js/app/users/profile.controller.js"></script>
</body>
</html>
